<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - point lights</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let camera, scene, renderer,
				light1, light2, light3, light4,
				object, stats;

			const clock = new THREE.Clock();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 100;

				scene = new THREE.Scene();

				//model

				// const loader = new OBJLoader();
				// loader.load( 'models/DiorBlazer_Export.obj', function ( obj ) {

				// 	object = obj;
				// 	object.scale.multiplyScalar( 0.8 );
				// 	// object.position.y = - 30;
				// 	scene.add( object );

				// } );

				const loader = new GLTFLoader();
				loader.load( 'models/GLTF/DiorBlazer_Export2.glb', function ( gltf ) {

					object = gltf.scene;
					// object.scale.multiplyScalar( 0.8 );
					// object.position.y = - 30;
					scene.add( object );

				} );



				const sphere = new THREE.SphereGeometry( 0.5, 16, 8 );

				//lights

				light1 = new THREE.PointLight( 0xff0040, 2, 50 );
				light1.add( new THREE.Mesh( sphere, new THREE.MeshStandardMaterial( { color: 0xff0040 } ) ) );
				light1.intensity = 50;
				light1.roughness = 0.8;
				light1.metalness = 1;
				scene.add( light1 );

				light2 = new THREE.PointLight( 0x0040ff, 2, 50 );
				light2.intensity = 50;
				light2.metalness = 1;
				light2.roughness = 0.8;
				light2.add( new THREE.Mesh( sphere, new THREE.MeshStandardMaterial( { color: 0x0040ff } ) ) );
				scene.add( light2 );

				light3 = new THREE.PointLight( 0x80ff80, 2, 50 );
				light3.intensity = 50;
				light3.roughness = 0.8;
				light3.add( new THREE.Mesh( sphere, new THREE.MeshStandardMaterial( { color: 0x80ff80 } ) ) );
				scene.add( light3 );

				light4 = new THREE.PointLight( 0xffaa00, 2, 50 );
				light4.intensity = 50;
				light4.add( new THREE.Mesh( sphere, new THREE.MeshStandardMaterial( { color: 0xffaa00 } ) ) );
				scene.add( light4 );

				const light5 = new THREE.AmbientLight( 0x404040, 100 ); // soft white light
				scene.add( light5 )

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 50 );
				// directionalLight.position = (1, 0, 0);
				scene.add( directionalLight );

				//renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				const time = Date.now() * 0.0005;
				const delta = clock.getDelta();

				if ( object ) object.rotation.y -= 0.5 * delta;

				light1.position.x = Math.sin( time * 0.7 ) * 30;
				light1.position.y = Math.cos( time * 0.5 ) * 40;
				light1.position.z = Math.cos( time * 0.3 ) * 30;

				light2.position.x = Math.cos( time * 0.3 ) * 30;
				light2.position.y = Math.sin( time * 0.5 ) * 40;
				light2.position.z = Math.sin( time * 0.7 ) * 30;

				light3.position.x = Math.sin( time * 0.7 ) * 30;
				light3.position.y = Math.cos( time * 0.3 ) * 40;
				light3.position.z = Math.sin( time * 0.5 ) * 30;

				light4.position.x = Math.sin( time * 0.3 ) * 30;
				light4.position.y = Math.cos( time * 0.7 ) * 40;
				light4.position.z = Math.sin( time * 0.5 ) * 30;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
